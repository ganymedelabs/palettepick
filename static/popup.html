<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Colorize Strings</title>
        <meta
            name="description"
            content="A Chrome extension that highlights color strings (e.g., hex, RGB, HSL) on webpages, with each color highlighted in its own color."
        />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <main id="main-page">
            <header class="header">
                <h2></h2>
                <button id="pick-color">Pick a Color</button>
            </header>

            <div class="body">
                <ul id="color-list"></ul>
            </div>
        </main>

        <aside id="palettes-page" style="display: none">
            <header class="header">
                <h3 id="chosen-color"></h3>
                <button class="close-button">Close</button>
            </header>

            <div class="body">
                <div class="palettes-container"></div>
            </div>
        </aside>

        <script src="popup.bundle.js"></script>
    </body>
</html>
